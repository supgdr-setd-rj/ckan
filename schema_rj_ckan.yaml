scheming_version: 2
dataset_type: dataset_test_scheme # Isso será usado para definir a URL para procurar esse tipo de dataset (nesse caso)
about: Esquema de datasets do CKAN para o Portal de Dados do RJ
about_url: http://github.com/ckan/ckanext-scheming

dataset_fields:

- field_name: nome
  label: Nome da base de dados
  preset: title
  form_placeholder: ex. COVID no RJ

- field_name: url
  label: URL
  preset: dataset_slug
  form_placeholder: eg. covid-rj
  
- field_name: org
  label: Organização
  preset: dataset_organization

- field_name: descricao
  label: Objetivo ou função da base de dados
  form_snippet: markdown.html
  form_placeholder: ex. Informações sobre número de vacinações, casos, hospitalizações e mortes por COVID-19 no estado do RJ.
  help_text: O campo deve ser preenchido com uma breve descrição sobre o objetivo/função da base de dados.
  required: true

- field_name: tag_string
  label: Palavras-chave
  preset: tag_string_autocomplete
  form_placeholder: ex. economia, saúde mental, governo
  help_text: Preencha com pelo menos três palavras chave, separadas por vírgula e espaço. Por exemplo, "economia, saúde mental, governo".
  required: true

# Outra forma de registrar palavras-chave (não é capturada automaticamente pelo detector de tags na homepage)
