# Talvez um box aqui para agrupar toda a área de dados pessoais?

- field_name: dados_pessoais
  label: A base contém dados pessoais?
  preset: select
  choices:
  - label: Sim
    value: sim
  - label: Não
    value: nao
  required: true
  help_text: Consideramos o conceito de dado pessoal previsto na Lei Geral de Proteção de Dados, que o define como “informação relacionada a pessoa natural identificada ou identificável”.

- field_name: titulares
  label: Titulares de bases pessoais
  preset: select
  choices:
  - label: A
    value: a
  - label: B
    value: b
  help_text: Titular de dados pessoais deverá ser considerado como a pessoa natural (pessoa física) a quem se referem os dados pessoais que são objeto de tratamento (art. 5º, V, da LGPD). Deve ser selecionada a opção que melhor define  qual categoria de titulares de bases pessoais se  referem os dados contidos na base. Na hipótese de  haver mais de uma categoria, deve ser selecionada  aquela que conta com o maior número de registros  na base. Se a base não possuir dados pessoais, este campo não deverá ser preenchido. 

- field_name: operadores
  label: Operadores de dados pessoais
  preset: select
  choices:
  - label: A
    value: a
  - label: B
    value: b
  help_text: Deve ser selecionada a opção que informa quem é o operador que realiza tratamento de dados  pessoais, quando houver. Para a finalidade deste campo, deverá ser considerada como operador a pessoa física ou jurídica contratada pelo controlador  para realizar o tratamento de dados, conforme as  instruções da SEPLAG. As ações de tratamento de  dados devem ser consideradas em seu conceito mais  amplo, englobando, dentre outros, as atividades de coleta e armazenamento de dados. Se a base não possuir dados pessoais, este campo não deverá ser  preenchido.  

- field_name: controlador_conjunto
  label: Há controlador conjunto de dados pessoais?
  preset: select
  choices:
  - label: Sim
    value: sim
  - label: Não
    value: nao
  help_text: Deve ser selecionada a opção que informa se há  controlador conjunto da base de dados. Entende-se a  controladoria conjunta se caracteriza pela existência  de determinação conjunta, comum ou convergente,  por dois ou mais controladores, das finalidades e  dos elementos essenciais para a realização do  tratamento de dados pessoais, por meio de acordo  que estabeleça as respectivas responsabilidades  quanto ao cumprimento da LGPD. Se a base não  possuir dados pessoais, este campo não deverá ser preenchido.

- field_name: finalidade_tratamento
  label: Finalidade do tratamento de dados pessoais
  help_text: Deve ser descrita qual é a finalidade/objetivo do tratamento de dados pessoais. Se a base não possuir dados pessoais, este campo não deverá ser preenchido.
  required: true

